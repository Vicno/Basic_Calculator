<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer> </script>
  </head>
  <body>
    <main>
      <section class="calculator-grid">
        <form class="output">
          <input type="text" id="inputScreen" disabled>
        </form>

        <button class="span-two" id="acButton">AC</button>
        <button id="delButton">DEL</button>
        <button id="plussButton">+</button>
        <button id="oneButton">1</button>
        <button id="twoButton">2</button>
        <button id="threeButton">3</button>
        <button id="multiplyButton">&times;</button>
        <button id="fourButton">4</button>
        <button id="fiveButton">5</button>
        <button id="sixButton">6</button>
        <button id="divideButton">&divide;</button>
        <button id="sevenButton">7</button>
        <button id="eightButton">8</button>
        <button id="nineButton">9</button>
        <button id="minusButton">-</button>
        <button id="dotButton">.</button>
        <button id="ceroButton">0</button>
        <button class="span-two" id="equalsButton">=</button>
      </section>
    </main>
  </body>
</html>
