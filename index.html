<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="caltulator.js" defer> </script>

    <link rel="stylesheet" href="style.css" />
 
    <main>
      <section class="calculator-grid">
        <form class="output">
          <input type="text" />
        </form>

        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
      </section>
    </main>
    
</body>
</html>
